<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>

    <link href = "style.css" rel = "stylesheet">
    <title>Rpergy Dev | Purchase a Product</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Hind+Guntur&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet"> 
  </head>
  
  <body>
    <div id = "topbar">
      <h1 id = "topbarTitle"> <span class = "link" onclick = "window.location.href = 'index.html'"><span class = "blueText"> Rpergy</span> Dev</span></h1>
      <h1 id = "topbarLinks">
        <span class = "link" onclick = "window.location.href = 'products.html'">Products</span>
        <span class = "blueText"> | </span>
        <span class = "link" onclick = "window.location.href = 'about.html'">About Me</span>
        <span class = "blueText"> | </span><span class = Link onclick = "window.location.href = 'contact.html'">Contact</span>
      </h1>
    </div>
    
    <br>
    <h1 id = "purchaseTitle">Purchase a <span class = "blueText">Product</span></h1>

    <div id = "purchsaeFormContainer">
      
      <div id = "purchaseForm">
        <h1>Order <span class = "blueText">Information</span></h1>
        <input id = "nameInput" class = "purchaseInputs" type = "text" placeholder = "Full Name"> <br> <br>
        <input id = "emailInput" class = "purchaseInputs" type = "email" placeholder = "Email Address"> <br> <br>
        <input id = "phoneInput" class = "purchaseInputs" type = "text" placeholder = "Phone Number">

        <h3>Select <span class = "blueText">your</span> plan:</h3> 
        <form>
          <select class = "purchaseInputs" id = "planSelection">
            <option value = "custom">Custom</option>
            <option value = "basic">Standard</option>
            <option value = "professional">Professional</option>
            <option value = "business">Business</option>
          </select> <br> <br> <br>
          <input type = "submit" value = "Submit" id = "submit" class = "buyNow">
        </form>
      </div>
      <div id = "customEditor">
        <h1><span class = "blueText">Custom</span> plan editor<h1>
        <h3>Standard Pages: </h3> <input type = "number" id = "standardCount" min = "0" value = "0">
        <h3>Professional Pages: </h3> <input type = "number" id = "proCount" min = "0" value = "0">
        <h3>Business Pages: </h3> <input type = "number" id = "businessCount" min = "0" value = "0">

        
      </div>
      <div id = "paypal-button-container"> 
        <h1 class = "blueText">Checkout</h1><br>
        <h1 id = "price">$0</h1>
      </div>
    </div>
  </body>
  <script src = "source.js"></script>
  <script src = "pay.js"></script>
</html>
